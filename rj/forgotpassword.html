<div class="forgotpassbox">
<h1 style="color:white;letter-spacing:3px;font-size:30px;">Forgot Password</h1>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" class="input" name="email" type="text" placeholder="abc@gmail.com" value="" size="30" required><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
			<label class="required" for="password">Create New Password:</label>
					<input type="password" id="password" name="password" placeholder="*******" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
   </div>	
   <div class="row">
			<label class="required" for="password">Re-enter Password:</label>
					<input type="password" id="password" name="password" placeholder="*******" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
   </div>	
    
    <input id="submit_button" type="submit" value="SUBMIT" />
	<input id="reset_button" type="reset" value="RESET" />
   </form>
	</div>
