<div class="contactusbox">
<h1 style="color:white;letter-spacing:3px;font-size:30px;">Contact Us</h1>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" class="input" name="name" type="text" placeholder="Enter your name" value="" size="30" required><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" class="input" name="email" type="text" placeholder="abc@gmail.com" value="" size="30" required><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Your message:</label><br />
    <textarea id="message" class="input" name="message"  placeholder="Write Message Here" rows="7" cols="30" required></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Submit" />
</form>
